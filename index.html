<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق ختم القرآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق ختم القرآن</h1>
        <input type="number" id="days" placeholder="عدد الأيام">
        <button onclick="calculate()">احسب</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculate() {
            const days = document.getElementById('days').value;
            const totalPages = 604; // عدد صفحات القرآن
            if (days > 0) {
                const pagesPerDay = Math.ceil(totalPages / days);
                document.getElementById('result').innerText = `اقرأ ${pagesPerDay} صفحة يوميًا`;
            } else {
                document.getElementById('result').innerText = "الرجاء إدخال عدد أيام صحيح.";
            }
        }
    </script>
</body>
</html>
